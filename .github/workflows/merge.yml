# This is a basic workflow to help you get started with Actions

name: pull from dev to main

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the dev branch
#   push:
#     branches: [ dev ]
  pull_request:
    branches: [ dev ]
    types: [closed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
          
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Merge
      uses: robotology/gh-action-nightly-merge@v1.3.1
      with:
        stable_branch: 'dev'
        development_branch: 'main'
        allow_ff: false
        allow_forks: true
      env:
        GITHUB_TOKEN: ${{ secrets.NINA_KEY }}
    
    #- name: Checkout Action
    #  uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
      env:
        METRO_DOCS_PASS: ${{ secrets.METRO_DOCS_PASS }}
    
    - name: Install mkdocs-material
      run: pip install mkdocs-material
    
    - name: Install content encryption plugin
      run: pip install mkdocs-encryptcontent-plugin
    
    - name: Install revision date plugin
      run: pip install mkdocs-git-revision-date-plugin
    
    - name: Deploy
      run: mkdocs gh-deploy --force
      env:
        METRO_DOCS_PASS: ${{secrets.METRO_DOCS_PASS}}
